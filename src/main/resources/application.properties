# ===================================================================
# APPLICATION CONFIGURATION
# ===================================================================
spring.application.name=smart-city-tracker-backend

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
server.port=8080

# ===================================================================
# H2 IN-MEMORY DATABASE CONFIGURATION (FOR DEVELOPMENT)
# ===================================================================
spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===================================================================
# JPA & HIBERNATE CONFIGURATION
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===================================================================
# JWT CONFIGURATION
# ===================================================================
app.jwt.secret=${JWT_SECRET_KEY}
app.jwt.access-expiration-ms=${JWT_ACCESS_EXPIRATION_MS}
app.jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS}

# ===================================================================
# CLOUDINARY CONFIGURATION
# ===================================================================
cloudinary.url=${CLOUDINARY_URL}

# ===================================================================
# CORS CONFIGURATION
# ===================================================================
cors.allowed-origins=http://localhost:5173

# ===================================================================
# RSA KEYS CONFIGURATION
# ===================================================================
app.jwt.key.private=${JWT_PRIVATE_KEY_BASE64}
app.jwt.key.public=${JWT_PUBLIC_KEY_BASE64}