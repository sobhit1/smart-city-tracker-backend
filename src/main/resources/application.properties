# ===================================================================
# APPLICATION CONFIGURATION
# ===================================================================
spring.application.name=smart-city-tracker-backend

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
server.port=8080

# ===================================================================
# DATABASE CONFIGURATION (PostgreSQL)
# ===================================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# JPA / HIBERNATE CONFIGURATION
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# MULTIPART (FILE UPLOAD) CONFIGURATION
# ===================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================================================================
# JWT CONFIGURATION
# ===================================================================
app.jwt.access-expiration-ms=${JWT_ACCESS_EXPIRATION_MS}
app.jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS}
app.jwt.key.private=${JWT_PRIVATE_KEY_BASE64}
app.jwt.key.public=${JWT_PUBLIC_KEY_BASE64}

# ===================================================================
# CLOUDINARY CONFIGURATION
# ===================================================================
cloudinary.url=${CLOUDINARY_URL}

# ===================================================================
# CORS CONFIGURATION
# ===================================================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
